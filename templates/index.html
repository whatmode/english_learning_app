<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn English</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to English Learning App</h1>
    <p>Choose a lesson to start learning!</p>
    <ul>
        {% for topic, description in lessons.items() %}
            <li><a href="{{ url_for('lesson', topic=topic) }}">
                View {{ topic|capitalize }} Lesson</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('quiz') }}">Take a Quiz!</a>
</body>
</html>
